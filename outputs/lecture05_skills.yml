skills:
- 0: 能够阐述有限状态自动机与正规表达式之间的等价关系
- 1: 能够理解正规语言的定义，并解释其与有限自动机的关系
- 2: 能够形式化定义正规表达式 R 所表示的语言 L(R)
- 3: 能够通过构造性证明，证明正规表达式 R 与其等价的 ε-NFA 的存在性
- 4: 能够使用结构归纳法从正规表达式构造等价的 ε-NFA
- 5: 能够根据正规表达式的基础规则（如 ε, φ, a）构造对应的 ε-NFA
- 6: 能够根据正规表达式的复合规则（如 E+F, EF, E*）构造对应的 ε-NFA
- 7: 能够应用 Thompson 构造法将复杂的正规表达式转化为等价的 ε-NFA
- 8: 能够分析和解释 ε-NFA 的结构特性（如唯一终态、初态无入弧、终态无出弧）
- 9: 能够将 ε-NFA 转化为 DFA，并证明其等价性
- 10: 能够比较 ε-NFA 和 DFA 在语言表示能力上的一致性
- 11: 能够评估不同构造方法的复杂度，并选择适合的算法解决问题
groups:
  Group1_Equivalence:
    type: Dependency
    target: 掌握有限状态自动机与正规表达式的等价关系及其证明方法。
    skills:
    - 0
    - 1
    - 2
    - 3
  Group2_Construction_Basic:
    type: Progressive
    target: 理解正规表达式的基础构造规则，并能够构造简单的 ε-NFA。
    skills:
    - 4
    - 5
    - 8
  Group3_Construction_Complex:
    type: Progressive
    target: 掌握正规表达式的复合构造规则，并能够构造复杂的 ε-NFA。
    skills:
    - 6
    - 7
    - 8
  Group4_Conversion:
    type: Application
    target: 能够将正规表达式转化为等价的 ε-NFA 和 DFA，并验证其等价性。
    skills:
    - 7
    - 9
    - 10
  Group5_Complexity:
    type: Related
    target: 评估不同构造方法的复杂度，并选择适合的算法解决问题。
    skills:
    - 3
    - 7
    - 11
