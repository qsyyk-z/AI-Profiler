skills:
- 0: 能够形式化定义上下文无关文法 G = (V, T, P, S) 的四个组成部分及其约束条件
- 1: 能够识别和区分终结符、非终结符、开始符号和产生式
- 2: 能够将多个产生式缩写为 A → α | β | ... 的形式
- 3: 能够理解归约（自下而上）是用于判断字符串是否属于文法所定义语言的方法
- 4: 能够应用归约过程，将产生式右部替换为左部的符号
- 5: 能够对给定的字符串，写出其归约到开始符号的完整过程
- 6: 能够理解推导（自上而下）是用于生成文法所定义语言的方法
- 7: 能够应用推导过程，将产生式左部的符号替换为右部的符号串
- 8: 能够区分并应用一般推导关系 ($\xRightarrow{}$ 和 $\xRightarrow{*}$)、最左推导 ($\xRightarrow[lm]{}$
    和 $\xRightarrow[lm]{*}$) 和最右推导 ($\xRightarrow[rm]{}$ 和 $\xRightarrow[rm]{*}$)
- 9: 能够对给定的字符串，写出其最左推导或最右推导的完整过程
- 10: 能够形式化定义上下文无关文法 G 所产生的语言 L(G)
- 11: 能够针对具有递归特性的语言（如 $0^n1^n$），设计出相应的递归产生式
- 12: 能够处理语言中的边界条件（如 $n \ge 1$ 或 $n \ge 0$）并设计基础产生式
- 13: 能够针对复杂语言（如 $w$ 中 $a$ 的数量等于 $b$ 的数量），采用拆分和组合技巧设计文法
- 14: 能够针对涉及计数差值的语言（如 $|count(w,a) - count(w,b)| = k$），设计出分情况处理的文法
- 15: 能够使用归纳法证明给定的文法 G 恰好生成了目标语言 L
- 16: 能够形式化定义语法分析树的结构（内部结点、叶结点、果实）
- 17: 能够根据推导过程，构造出对应的语法分析树
- 18: 能够阐述归约、推导和语法分析树之间的等价关系
- 19: 能够形式化定义二义文法和无二义文法
- 20: 能够判断一个文法是否为二义文法（即是否存在一个句子具有两棵不同的分析树）
- 21: 能够应用算符优先级联方法、左结合方法等技术消除文法的二义性
- 22: 能够定义 0 型文法的产生式形式，并知道其与图灵机等价
- 23: 能够定义 1 型文法的产生式形式（上下文有关文法），并知道其与线性有界自动机等价
- 24: 能够定义 2 型文法的产生式形式（上下文无关文法），并知道其与下推自动机等价
- 25: 能够定义 3 型文法的产生式形式（正则文法），并知道其与有限状态自动机等价
- 26: 能够阐述 3 型、2 型、1 型和 0 型语言之间的包含关系
