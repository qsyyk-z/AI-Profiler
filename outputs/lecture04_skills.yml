    type: Dependency
  Group2_NFA_Definition:
    skills:
    - 4
    - 5
    - 6
    target: 掌握NFA的形式定义及其基本组成部分。
    type: Dependency
  Group3_Epsilon_NFA_Definition:
    skills:
    - 8
    - 9
    - 10
    target: 掌握ε-NFA的形式定义及其基本组成部分。
    type: Dependency
  Group4_Automata_Equivalence:
    skills:
    - 12
    - 13
    - 14
    target: 理解DFA、NFA和ε-NFA之间的等价性及其转换方法。
    type: Contrast
  Group5_Automata_Operation:
    skills:
    - 3
    - 7
    - 11
    target: 应用自动机接受输入符号串的过程，判断给定串是否被自动机接受。
    type: Application
